baseURL = '/'
languageCode = 'en-us'
title = "ImNoob"
theme = "mainroad"

[pagination]
  pagerSize = 5

[Params]
  description = "ImNoob's Personal blog about everything"
  favicon = "/img/nooblogo.png"
  dateFormat = "02 January 2006"
  opengraph = true
  twitter_cards = true
  readmore = true 
  showAuthor = true
  showComments = true
  pager = true
  post_meta = ["date", "categories"]
  mainSections = ["posts", "investing"]
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js"
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML"
  googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700"
  customCSS = [
      "css/copy-code.css",
      "css/back-to-top.css",
      "css/nested-menu.css",
      "css/pagination.css"
    ]
  customJS = [
      "js/copy-code.js",
      "js/back-to-top.js"
    ]

[Params.Author]
  name = "ImNoob"
  bio = "Professional [Google](https://google.com) copy-paster, out here failing at tech so you don't have to. You're welcome."
  avatar = "img/avatar.png"

[Params.logo]
  subtitle = "Proudly clueless, constantly learning!"
  image = "img/nooblogo.png"

[Params.style.vars]
  highlightColor = "#e22d30"
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.thumbnail]
  visibility = ["list", "post"]
  
[Params.sidebar]
  home = "right"
  list = "right"
  single = "right"
  widgets = ["search", "recent", "categories", "social", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  cached = false # activate cache if true
  # Enable parts of social widget
  twitter = "imnoob"
  instagram = "imnoob"
  telegram = "imnoob"
  github = "yohjawa"
  email = "me@imnoob.net"

[Params.widgets.search]
  cached = false # activate cache if true
  url = "https://google.com/search"
  [Params.widgets.search.input]
    name = "sitesearch"
    pre = ""

[Params.remark42]
  enabled = true
  host ="https://comments.imnoob.net"
  site = "comments.imnoob.net"
  locale = "en"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
